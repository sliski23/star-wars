<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Star Wars - Postacie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: yellow; }
    .question {
      margin: 20px 0;
      font-size: 1.2em;
    }
    button {
      margin: 6px;
      padding: 10px 16px;
      background: black;
      color: white;
      border: 2px solid yellow;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #444; }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Quiz Star Wars - Postacie</h1>
  <div id="quiz">Ładowanie pytań...</div>
  <div class="result" id="result"></div>

  <script>
    let questions = [];
    let current = 0;
    let score = 0;

    async function loadQuestions() {
      try {
        const peopleRes = await fetch("https://swapi.dev/api/people/");
        const peopleData = await peopleRes.json();
        const people = peopleData.results;

        // Tworzymy pytania z danych
        const luke = people.find(p => p.name === "Luke Skywalker");
        const leia = people.find(p => p.name === "Leia Organa");
        const han = people.find(p => p.name === "Han Solo");
        const vader = people.find(p => p.name === "Darth Vader");

        questions = [
          {
            question: "Jakie jest imię rycerza Jedi, urodzonego w roku 19BBY?",
            answers: shuffle(people.slice(0,4).map(p => p.name)),
            correctAnswer: luke ? luke.name : "Luke Skywalker"
          },
          {
            question: "Kim był Han Solo?",
            answers: shuffle([
              "Przemytnikiem i pilotem Millennium Falcona",
              "Sith Lordem",
              "Rycerzem Jedi",
              "Senatorem z Naboo"
            ]),
            correctAnswer: "Przemytnikiem i pilotem Millennium Falcona"
          },
          {
            question: "Która postać ma kolor oczu brązowy?",
            answers: shuffle(people.slice(0,4).map(p => p.name)),
            correctAnswer: leia ? leia.name : "Leia Organa"
          },
          {
            question: "Kim był Darth Vader?",
            answers: shuffle([
              "Mrocznym Lordem Sithów",
              "Generałem Rebelii",
              "Łowcą nagród",
              "Rycerzem Jedi z Naboo"
            ]),
            correctAnswer: "Mrocznym Lordem Sithów"
          }
        ];

        showQuestion();
      } catch (e) {
        document.getElementById("quiz").textContent = "Błąd ładowania danych z SWAPI!";
      }
    }

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById("quiz").innerHTML = "Koniec quizu!";
        document.getElementById("result").textContent = `Twój wynik: ${score} / ${questions.length}`;
        return;
      }

      const q = questions[current];
      let html = `<div class='question'>${q.question}</div>`;
      q.answers.forEach(ans => {
        html += `<button onclick='checkAnswer("${ans}")'>${ans}</button>`;
      });
      document.getElementById("quiz").innerHTML = html;
    }

    function checkAnswer(answer) {
      if (answer === questions[current].correctAnswer) {
        score++;
      }
      current++;
      showQuestion();
    }

    loadQuestions();
  </script>
</body>
</html>
